<!DOCTYPE html>  
<html lang="en"> 
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Playlist - Tracey's Blogs</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Gill Sans, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #4C191B;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      gap: 2rem;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      justify-content: center;
      flex-direction: column;
    }

    .video-playlist {
      overflow-y: auto;
      text-align: center;
    }

    .video-playlist .title {
      font-size: 20px;
      margin-bottom: 1rem;
      color: #201A23;
    }

    .video-playlist img {
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 1rem;
    }

    .video-playlist p {
      margin: 0 0 1.5rem 0;
      font-weight: 500;
      color: #444;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .video {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #f9f9f9;
      padding: 0.6rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .video:hover {
      background: #e2e2e2;
    }

    .video.active {
      background: #BFBCCB;
      color: white;
    }

    .video.active img {
      filter: invert(100%);
    }

    .video h3 {
      flex: 1;
      margin: 0;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist, .video .time {
      font-size: 15px;
    }

    .audio-player {
      margin-top: 20px;
      width: 100%;
    }

    .spotify-embed {
      margin-top: 20px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      background: #4C191B;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="About me.html">About me</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>

  <main class="container">
    <section class="video-playlist">
      <h3 class="title">Afrobeats Current Favorites</h3>
      <img src="https://assets.onecompiler.app/43b9vdsvj/43eb4cz4y/music%20cover.png" alt="music cover" width="300" height="300">
      <p>10 songs &nbsp; . &nbsp; 30m 46s</p>
 <audio class="audio-player" controls></audio>
      <div class="spotify-embed"></div>
      
      <div class="videos"></div>

      <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

     
    </section>
  </main>

  <p>Copyright &copy; 2025 All Rights Reserved by Tracey Kamwimbi</p>

  <script>
    const video_playlist = document.querySelector('.video-playlist .videos');
    const audio_player = document.querySelector('.audio-player');
    const spotify_embed = document.querySelector('.spotify-embed');

    let data = [
  { id: 'a1',
  title: 'Le miel',

  artist: 'Tayc', 
  duration: '3:59',
  url:"https://open.spotify.com/embed/track/1lQGfiIqrzHj9YF2vH94Ec?utm_source=generator" 
  },
  
  { id: 'a2',
  title: 'MMS',
  name: 'MMS.mp3', 
  artist: 'Asake & Wizkid', 
  duration: '3:40',
  url: 'https://open.spotify.com/embed/track/13VXuHw3O8Yt7VwRIDqSo4?utm_source=generator' 
 },
 
  { id: 'a3',
   title: 'Olé',
   name: 'Olé.mp3', 
   artist: 'Sarina',
   duration: '3:18',
  url: 'https://open.spotify.com/embed/track/0OCa9zbLOHYQ4P2Jc97xm5?utm_source=generator' 
  },
  
  { id: 'a4', 
  title: 'Ginger',

  artist: 'Burna Boy & Wizkid', 
  duration: '3:16',
  url: 'https://open.spotify.com/embed/track/51mLQ3w7yR7vjdSTFLWaY5?utm_source=generator' 
  },
  
  { id: 'a5',
  title: 'King',
  name: 'King.mp3',
  artist: 'Fireboy DML',
  duration: '2:45', 
  url: 'https://open.spotify.com/embed/track/1IARNA3zsu39Kul2ov9n3J?utm_source=generator' 
  },
  
  { id: 'a6',
  title: 'Enjoy', 
  name: 'Enjoy.mp3', 
  artist: 'Tekno',
  duration: '2:17',
  url: 'https://open.spotify.com/embed/track/2S81GqH8jtb6ZUM0wrux4v?utm_source=generator' 
  },
  { id: 'a7',
  title: 'Back 2 Me',
  name: 'Back2Me.mp3',
  artist: 'Keys the prince',
  duration: '2:37',
  url: 'https://open.spotify.com/embed/track/4mzFHiHuyFT7ypL3zmEHXe?utm_source=generator' 
  },
  
  { id: 'a8',
  title: 'La Pluie',
  name: 'La Pluie.mp3',

  duration: '3:56',

  },
  
  { id: 'a9',
  title: 'Hm Hm Hm',
  name: 'Hm Hm Hm.mp3',
  artist: 'Youka',
  duration: '2:12',
  url: 'https://open.spotify.com/embed/track/1FEh2VLXCzHr4DhMLufrs5?utm_source=generator' 
  },
  
  {
    id: 'a10',
    title: 'La vue d’un.../Ma Préférée',
    name: 'Ma Préférée.mp3',
    artist: 'Dadju & Tayc',
    duration: '4:46',
    url: 'https://open.spotify.com/embed/track/3IedXlFglIwo754rxOID4x?utm_source=generator' 
  }
  
];

    data.forEach((track, i) => {
      let html = `
        <div class="video" data-id="${track.id}">
          <p>${i + 1 < 10 ? '0' + (i + 1) : i + 1}.</p>
          <h3 class="title">${track.title}</h3>
          <h3 class="artist">${track.artist}</h3>
          <p class="time">${track.duration}</p>
        </div>
      `;
      video_playlist.innerHTML += html;
    });

    let videos = document.querySelectorAll('.video');
    let currentIndex = 0;

    function playTrack(index) {
      videos.forEach(v => {
        v.classList.remove('active');
      });

      let videoEl = videos[index];
      let track = data[index];

      videoEl.classList.add('active');

      if (track.url) {
        audio_player.pause();
        audio_player.style.display = 'none';
        spotify_embed.innerHTML = `<iframe style="border-radius:12px" src="${track.url}" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
      } else {
        spotify_embed.innerHTML = '';
        audio_player.style.display = 'block';
        audio_player.src = 'audio/' + track.name;
        audio_player.play();
      }

      currentIndex = index;
    }

    videos.forEach((videoEl, i) => {
      videoEl.onclick = () => playTrack(i);
    });

    document.getElementById('prev').onclick = () => {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      playTrack(currentIndex);
    };

    document.getElementById('next').onclick = () => {
      currentIndex = (currentIndex + 1) % data.length;
      playTrack(currentIndex);
    };

    playTrack(0); // Start with first track
  </script>
</body>
</html>
