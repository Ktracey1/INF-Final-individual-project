<!DOCTYPE html>  
<html lang="en"> 
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Playlist - Tracey's Blogs</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Gill Sans, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #4C191B;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      gap: 2rem;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      justify-content: center;
      flex-direction: column;
    }

    .video-playlist {
      overflow-y: auto;
      text-align: center;
    }

    .video-playlist .title {
      font-size: 20px;
      margin-bottom: 1rem;
      color: #201A23;
    }

    .video-playlist img {
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 1rem;
    }

    .video-playlist p {
      margin: 0 0 1.5rem 0;
      font-weight: 500;
      color: #444;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .video {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #f9f9f9;
      padding: 0.6rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .video:hover {
      background: #e2e2e2;
    }

    .video.active {
      background: #BFBCCB;
      color: white;
    }

    .video.active img {
      filter: invert(100%);
    }

    .video h3 {
      flex: 1;
      margin: 0;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist, .video .time {
      font-size: 15px;
    }

    .audio-player {
      margin-top: 20px;
      width: 100%;
    }

    .spotify-embed {
      margin-top: 20px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      background: #4C191B;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="About me.html">About me</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>

  <main class="container">
    <section class="video-playlist">
      <h3 class="title">Afrobeats Current Favorites</h3>
      <img src="https://assets.onecompiler.app/43b9vdsvj/43eb4cz4y/music%20cover.png" alt="music cover" width="300" height="300">
      <p>10 songs &nbsp; . &nbsp; 30m 46s</p>
 <audio class="audio-player" controls></audio>
      <div class="spotify-embed"></div>
      
      <div class="videos"></div>

      <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

     
    </section>
  </main>

  <p>Copyright &copy; 2025 All Rights Reserved by Tracey Kamwimbi</p>
</body>
</html>
